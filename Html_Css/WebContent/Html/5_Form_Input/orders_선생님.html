<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>주문서</title>
<style>
ul {list-style-type: none;}
label.tit {
	font-weight: bold;
	width: 80px;
	float: left;
	
}
div.centered {text-align: center;}
h1 {text-align: center;}
fieldset {margin: 15px 10px;background-color:#cedb85}
fieldset legend {
	font-weight: bold;
	font-size: 18px;
	color: purple;
}
ul li {margin-bottom: 10px;}
</style>
</head>
<body>
	<form action="abc.jsp" method="get">
		<h1>상품 주문서</h1>
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
			<li><label for="uname" class="tit">이름</label>
			<input type="text" id="uname" name="uname" placeholder="여백없이 입력" required></li>
				<li><label for="tel1" class="tit">연락처</label>
				<input type="tel" id="tel1" name="tel" placeholder="연락가능한 번호"></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>배송지 정보</legend>
			<ul>
				<li><label for="addr" class="tit">주소</label>
				 <input type="text"	size="40" id="addr" required></li>
				<li><label for="tel2" class="tit">전화번호</label>
				 <input	type="tel" id="tel2" required></li>
				<li><label for="comment" class="tit">메 모</label>
				 <textarea cols="40" rows="3" id="comment"></textarea></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>주문 정보</legend>
			<ul>
				<li><label><input type="checkbox">사과(100g) </label>
				<label><input type="number" value="0" min="0" max="5">개 </label>
				</li>
				<li><label><input type="checkbox">수박(100g)</label> 
			<label><input type="number" value="0" min="0" max="5">개 </label></li>
				<li><label><input type="checkbox">참외(100g) </label>
			 <label><input type="number" value="0" min="0" max="5">개 </label></li>
		      </ul>
		</fieldset>
		<div class="centered">
			<input type="submit" value="주문하기">
			<input type="reset" value="다시 작성">
		</div>
	</form>
</body>
</html>
