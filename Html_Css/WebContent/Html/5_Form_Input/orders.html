<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>주문서</title>
<style>
legend {
	font-weight: bold;
	color: purple;
	font-size: 18px;
}

fieldset {
	margin: 15px 10px;
}

li {
	display: inline;
	margin-bottom: 10px;
	padding: 10px 10px;
}

label {
	font-weight: bold;
	float: left;
	width: 80px;
}

input {
	
}

h1 {
	text-align: center;
}

div.centered {
	text-align: center;
}
</style>
</head>
<body>
	<h1>상품 주문서</h1>
	<form action="#" method="get" id="form1">

		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li><label>이름</label></li>
				<li><input type="text" name="name" placeholder="여백없이 입력"
					required></li>
			</ul>

			<ul>
				<li><label>연락처</label></li>
				<li><input type="tel" name="phone"
					pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="연락 가능한 번호"
					required></li>
			</ul>
		</fieldset>

		<fieldset>
			<legend>배송지 정보</legend>
			<ul>
				<li><label>주소</label></li>
				<li><input type="text" name="address" size=50px required></li>
			</ul>
			<ul>
				<li><label>전화번호</label></li>
				<li><input type="tel" name="phone"
					pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></li>
			</ul>
			<ul>
				<li><label>메모</label></li>
				<li><textarea name="message" rows="4" cols="70"></textarea></li>
			</ul>
			<br>



		</fieldset>

		<fieldset>
			<legend>주문 정보</legend>
			<ul id="l01">
				<li id="l01"><input type="checkbox" name="" value="">
					과테말라 안티구아(100g) <input type="number" name="quantity" value="0">
					개</li>
				<br>
				<li><input type="checkbox" name="" value=""> 인도네시아
					만델링(100g) <input type="number" name="quantity" value="0"> 개
				</li>
				<br>
				<li><input type="checkbox" name="" value="">
					탐라는도다(블렌딩)(100g) <input type="number" name="quantity" value="0">
					개</li>
			</ul>

		</fieldset>
		<div class="centered">
			<input type="submit" value="주문하기"> <input type="reset"
				value="다시작성">
		</div>
	</form>

</body>
</html>
