<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
div.relative {
  position: relative;
  left: 30px; top:-20px;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: relative;</h2>

<p>An element with position: relative; is positioned relative to its normal position:</p>

<div class="relative">
This div element has position: relative;<br>
relative::이전요소(Tag 여기서는 p)에 자연스럽게 연결해서 배치 
left, top 사용
</div>

</body>
</html>
