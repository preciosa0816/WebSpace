<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
div.static {
  position: static;
  border: 3px solid #73AD21;
/*   left:30px; top:100px; */
}
</style>
</head>
<body>

<h2>position: static;</h2>

<p>An element with position: static; is not positioned in any special way; it is 
always positioned according to the normal flow of the page:</p>

<div class="static">
  This div element has position: static;<br>
  static::요소(Tag)를 문서 흐름에 맞춰 배치하는 것<br>
  left,top,right 설정불가(margin)
</div>

</body>
</html>
