<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");

var game=prompt("가위, 바위 , 보 중 선택하세요","가위");
var gameNum;

switch(game){
case"가위":
	gameNum=1;break;
case"바위":
	gameNum=2;break;
case"보":
	gameNum=3;break;
default: alert("잘못 입력했습니다.");
	location.reload();
}
var com=Math.ceil(Math.random()*3); //난수발생
document.write("<img src=\"images/"+com+".png\">")

if(gameNum==com){
	document.write("<img src=\"images/game_1.png\">")
}else{
	document.write("<img src=\"images/game_2.png\">")
}
</script>
</body>
</html>
