<body>
	<script type="text/javascript">
		var price1 = prompt("교통비","0");
		var price2 = prompt("식비","0");
		var price3 = prompt("음료비","0");
		var result = parseInt(price1) + parseInt(price2) + parseInt(price3);

		if (result > 10000) {
			var ex = result - 10000;
			window.alert(ex+"원 초과")
		} else {
			window.alert("돈관리 잘했어요")
		}
	</script>
