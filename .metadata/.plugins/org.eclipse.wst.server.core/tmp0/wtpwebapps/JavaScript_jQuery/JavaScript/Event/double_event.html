<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Event</title>
</head>
<body>
<button id=btn onclick="al()">버튼</button>
<script type="text/javascript">
var i=0;
function al() {	
	i++;
	if(i>2) return;
	if(i==1) fnc1();
	if(i==2) fnc2();
	
}

function fnc1() {
	alert('실행문1');
}
function fnc2() {
	alert('실행문2');
}
</script>
</body>
</html>
