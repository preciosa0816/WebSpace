<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var userEmail = prompt("당신의 이메일 주소는?", "");

		//이메일 주소에 뒷부분 형식을 배열로 저장.
		var arrUrl = [ ".co.kr", ".com", ".net", ".or.kr", ".go.kr" ];

		var check1 = false;
		var check2 = false;

		//방문자가 입려간 이메일 주소에 "@"이 포함되어 있으면 변수 check1에 true가 저장
		if(userEmail.indexOf("@")>=0){
			check1=true;		
		}else{
			window.alert("올바른 전자메일 주소를 입력해야 합니다.");
		}
		
		//이메일에 배열 데이터 포함여부 검사
		for(var i=0;i<arrUrl.length;i++){
			if(userEmail.indexOf(arrUrl[i])>0){
				check2=true;
				break;
			}else if(i==arrUrl.length-1){//배열의 갯수만큼 반복
					window.alert("이메일 형식이 잘못되었습니다.");
				}			
		}
		
		//And(&&)연산자는 모두 피연산자가 모두 true여야 true를 반환
		if(check1==true&&check2==true){
			document.write("올바른 이메일 형식입니다."+'<br>');
			document.write(userEmail);
		}
		
		
		</script>
</body>
</html>
