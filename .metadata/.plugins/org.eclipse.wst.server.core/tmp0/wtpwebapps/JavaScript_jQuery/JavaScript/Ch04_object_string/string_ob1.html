<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var t="Hello Thank you good luck to you";
	document.write(t.charAt(16),"<br>"); // 인덱스16에 저장된 문자 불러옴:9
	document.write(t.indexOf("you"),"<br>"); //you의 첫 인덱스 반환
	document.write(t.indexOf("you",16),"<br>"); //인덱스16이후 you인덱스반환
	document.write(t.lastIndexOf("you"),"<br>"); //you의 마지막인덱스
	document.write(t.lastIndexOf("you",25),"<br>"); //인덱스 25이전 you인덱스반환
	document.write(t.match("luck"),"<br>"); // 문자열왼쪽부터 제일먼저발견된 luck과 일치하는 문자 반환
	document.write(t.search("you"),"<br>"); //문자열 왼쪽에서부터 제일 먼저 발견된 "you"인덱스 값 반환
	document.write(t.substr(21,4),"<br>"); //문자열 인덱스21부터 4글자
	document.write(t.substring(6,12),"<br>"); //인덱스 6~12이전까지의 문자
	document.write(t.replace("you","me"),"<br>"); //문자열 왼쪽에서 젤먼저 발견된 "you"를 "me"로 치환
	document.write(t.toLowerCase(),"<br>"); //소문자로
	document.write(t.toUpperCase(),"<br>"); //대문자로
	document.write(t.length,"<br>"); //문자열 총 갯수(공백포함)
	
	var s=t.split(" ");//공백 기준으로 문자분리
	document.write(s[0],"<br>"); //
	document.write(s[4],"<br>"); //
	
	var str="AB";
	var t=str.charCodeAt(0);//변수에 저장된 문자열 중 0번 인덱스의 문자 "A"의 아스키코드값 반환
	document.write(t,"<br>"); //"A"의 아스키 코드값 65출력
	document.write(String.fromCharCode(65),"<br>"); // 코드값 65에 해당하는 문자반환
	
</script>
</body>
</html>
