<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		//delegate():선택한 요소의 하위요소에 이벤트 등록, 등록이후 동적으로 생성된 요소와 복제된 요소에도 이벤트 등록
		$(".btn_wrap").delegate(".btn_1.on","mouseover focus",function(){
			alert("HELLO!");
		});
		$(".btn_1").addClass("on");
		
		//one():이벤트가 1회 발생하면 자동으로 등록된 이벤트가 제거됨
		$(document).one("mouseover focus",".btn_2.on",function(){
			alert("WELCOME!");
		});
		$(".btn_2").addClass("on");
	});
</script>
</head>
<body>
	<div id="wrap">
		<p class="btn_wrap"><button class="btn_1">버튼1</button></p>
		<p ><button class="btn_2">버튼2</button></p>
	
	</div>
</body>
</html>
