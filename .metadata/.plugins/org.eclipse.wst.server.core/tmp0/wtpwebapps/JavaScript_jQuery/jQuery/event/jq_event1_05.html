<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$(".btn1").on("click",function(e){
		e.preventDefault();
		$(".txt1").css("background","pink");
	});
	$(".btn2").on("click",function(e){
		$(".txt2").css("background","lightgreen");
	});
	$(".btn3").on("dblclick",function(){
		$(".txt3").css("background","violet");
	});
	
});
</script>
</head>
<body>
기본 이벤트 차단 2가지<br>
1.return false;<br>
2.preventDefault()를 통한 차단<br>
<p>
	<a href="http://www.easyspub.co.kr/" class="btn1">버튼1</a>
</p>
<p class="txt1">내용1</p>
<p>
	<a href="http://www.easyspub.co.kr/" class="btn2">버튼2</a>
</p>
<p class="txt2">내용2</p>
<p>
	<button class="btn3">버튼3</button>
</p>
<p class="txt3">내용3</p>

</body>
</html>
