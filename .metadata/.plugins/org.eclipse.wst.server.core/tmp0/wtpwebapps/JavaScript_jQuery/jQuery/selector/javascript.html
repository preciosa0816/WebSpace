<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>javaScript 실행</title>
<script type="text/javascript">
	function init() {
		msg1();
	}
	
	function msg1() {
		alert('msg1():문서 로드 후 자동으로 경고창을 표시합니다.');
	}
	function msg2() {
		document.getElementById('id2').innerHTML='<div style="background:silver">msg2():HTML5문서 변경 되었습니다.</div>';
	}
</script>
</head>
<body onload="init()">
	<button onclick= "msg2();">선택하면 메시지를 변경합니다.</button><br>
	<div id="id2">확인::</div>
	
</body>
</html>
