<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
li{
margin:5px;}
</style>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		//선택한 요소 중 지정한 숫자에 위치한 요소 선택
		$("#menu1 li:nth-child(1)").css({"background-color":"lightgreen"});
		//선택한 요소 중 지정한 배수에 위치한 요소 선택
		$("#menu1 li:nth-child(2n)").css({"border":"2px dashed blue"});
		//선택한 요소 중 마지막 위치에서 지정한 숫자에 위치한 요소 선택
		$("#menu2 li:nth-last-child(2)").css({"background-color":"violet"});
	})
	$(function () {
		//지정구간 인덱스의 요소 선택 .slice(1,3):1초과3이하
		$("#menu1 li").slice(1,3).css({"color":"red"});
		//선택한 요소가 부모요소에게 하나뿐인 자식 요소면 선택
		$("li:only-child").css({"background-color":"aqua"});
		})
</script>
</head>
<body>
<h1>탐색 선택자</h1>
<ul id='menu1'>
<li>내용1-1</li>
<li>내용1-2</li>
<li>내용1-3</li>
<li>내용1-4</li>
</ul>
<ul id='menu2'>
<li>내용2-1</li>
<li>내용2-2</li>
<li>내용2-3</li>
<li>내용2-4</li>
</ul>
<ul id='menu3'>
<li>내용3-1</li>

</ul>


</body>
</html>
