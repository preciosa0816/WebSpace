<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		//$("요소선택").attr("속성명"):선택한 요소의 지정한 속성값가져옴
		var srcVal=$("#sec_1.img").attr("src");
		console.log(srcVal);
		
		//$("요소선택").attr("속성명1":"새 값1","속성명2":"새 값2",,,"속성명n":"새 값n")
		//				:선택한 요소의 지정한 여러개의 속성값 적용
		$("#sec_1 img").attr({
			"width":200,
			"src":srcVal.replace("1.jpg","2.jpg"),
			"alt":"바위"
		})
		//$("요소선택").removeAttr("속성"): 선택한 요소에서 지정한 속성 삭제
		.removeAttr("border")
	});
</script>
</head>
<body>
	<h1>
		<strong>객체 조작 및 생성</strong>
	</h1>
	<section id="sec_1">
	<h2>이미지 속성</h2>
	<p>
	<img src="images/math_img_1.jpg" alt="가위" border="2">
	</p>
	</section>
</body>
</html>
