<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		//$("요소선택:contains(텍스트))"):선택한 요소 중 텍스틀르 포함하는 요소만 선택
		var result_1 = $("#inner_1 p").eq(0).is(":visible");
		console.log(result_1); //true

		var result_2 = $("#inner_1 p").eq(1).is(":visible");
		console.log(result_2); //false

		var result_3 = $("#chk1").is(":checked");
		console.log(result_3); //true

		var result_4 = $("#chk2").is(":checked");
		console.log(result_4); //false
	});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>is()</h1>
		<section id="inner_1">
		<h2>문단태그영역</h2>
		<p>내용1</p>
		<p style="display: none">내용2</p>
		</section>
		<section id="inner_2">
		<h2>폼 태그 영역</h2>
		<p>
			<input type="checkbox" name="chk1" id="chk1" checked> <label
				for="chk1">체크1</label> <input type="checkbox" name="chk2" id="chk2">
			<label for="chk2">체크2</label>
		</p>
		</section>
	</div>
</body>
</html>
