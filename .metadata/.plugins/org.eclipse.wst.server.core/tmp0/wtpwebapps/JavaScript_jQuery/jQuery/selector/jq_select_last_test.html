<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$(".wrap_1 p:first").text("내용1");
		
		$(".wrap_1 p.active").removeClass("active").addClass("on");
		
		$(".wrap_1 p:eq(2) a").attr("href","http://www.naver.com");
		
		$(".wrap_1 p:eq(3) input").val("Korea");
		
		$(".wrap_2:first").after("<p>After(추가1)</p>");
		$(".wrap_2:first").before("<p>Before(추가2)</p>");
		
		$(".wrap_3 p").unwrap().wrapInner("<strong/>");
	});
</script>
</head>
<body>
	<div class="wrap_1">
		<p>텍스트1</p>
		<p class="active">내용2</p>
		<p>
			<a href="#">네이버</a>
		</p>
		<p>
			<input type="text" value="Hello">
		</p>
	</div>

	<div class="wrap_2">
		<p>내용5</p>
		<p>내용6</p>
	</div>

	<div class="wrap_3">
		<div>
			<p>내용7</p>
			<p>내용8</p>
		</div>
	</div>


</body>
</html>
