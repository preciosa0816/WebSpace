<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){	
		$(".btn1").on("click",function(){
			$(".txt1").animate({
				marginLeft:"500px",
				fontSize:"30px"
			},2000, "linear", function(){
				alert("Motion Complete")
			});
		});
		
		$(".btn2").on("click",function(){
			$(".txt2").animate({
					marginLeft:"+=50px"
				},1000);
			});
		});

</script>
<style type="text/css">
.txt1{background-color:aqua;}
.txt2{background-color:pink;}
</style>
</head>
<body>
<p><button class="btn1">btn1</button></p>
	<span class="txt1">"500px" move</span>

<p><button class="btn2">btn2</button></p>
	<span class="txt2">"50px"씩 이동 </span>
</body>
</html>
