<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- <script src="../jQuery/js/jquery-3.4.1.js"></script> -->
<script src="../jQuery/js/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$.ajax({
			url : "js/dataset.xml",
			datatype : "xml",
			success : function(data) {
				var $data = $(data).find("record");  /* dataset.xml에서 find()메서드를 사용해 얻어낸 <record>객체 참조 */
				if ($data.length > 0) {
					var tb = $("<table />");
					$.each($data, function(i, o) {
						var $id = $(o).find("id").text();
						var $first_name = $(o).find("first_name").text();
						var $last_name = $(o).find("last_name").text();
						var $email = $(o).find("email").text();
						var $gender = $(o).find("gender").text();

						var row = $("<tr />").append($("<td />").text($id),
								$("<td />").text($first_name),
								$("<td />").text($last_name),
								$("<td />").text($email),
								$("<td />").text($gender));

						tb.append(row);

					});

					$(".wrap").append(tb);
				}
			}

		});
	});
</script>
</head>
<body>
	<div class="wrap"></div>
</body>
</html>
