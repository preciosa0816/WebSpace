<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="../jQuery/js/jquery-3.4.1.js"></script>
<script src="../jQuery/js/jquery-migrate-1.4.1.min.js"></script>
<style type="text/css">
	table{
		border:2px solid navy;
	}
	td{
		background-color: #c2f0c2;
	}
</style>
<script type="text/javascript">
	$(function() {
		$("#btn").click(function() {
			$.get("item.xml", function(data) {
				$("#treeData").append("<tr style=text-align:center;><td>id</td><td>name</td><td>price</td><td>desc</td></tr>");
				
				$(data).find('item').each(function() {
					var $item=$(this);
					$("#treeData").append("<tr><td>"+$item.attr("id")
							+"</td><td>"+$item.attr("name")
							+"</td><td>"+$item.find("price").text()
							+"</td><td>"+$item.find("description").text()+"</td></tr>");
					
				});
					
				});
			});
			
		});
		
//	});
	
</script>
</head>
<body>
	<button id="btn">click</button>
	<table id="treeData">	
	</table>
</body>
</html>
