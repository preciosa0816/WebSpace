<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
#wrapper{
	width:1200px;
	margin: 0 auto;	
}
body{
font-family: 굴림;
}

ul {

  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #808080;
  border-radius: 30px;
  font-weight: bold;
}

li {

  float: left;
  margin:5px;
  margin-left:50px;
  border-radius: 30px;
  padding:0px;
  width:15%;
}

li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
  border-radius: 30px;
  background-color: #F5F5F5;
  color:#808080;
  padding-left:10px;
  padding-right:10px;

}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;

}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
  border-radius: 30px;
  

  
}

.dropdown-content a:hover {
background-color: #003399;
color:white;
border-radius: 30px;

}

.dropdown:hover .dropdown-content {
  display: block;
  border-radius: 30px;


}
</style>
</head>
<body>
	<div id="wrapper">
		<ul>
			<li><a href="#home">처음으로</a></li>
			<li class="dropdown"><a href="javascript:void(0)"
				class="dropbtn">요안도라 안내</a>
				<div class="dropdown-content">
					<a href="#">소개합니다</a> 
					<a href="#">오시는 길</a></div></li>
			<li class="dropdown"><a href="javascript:void(0)"
				class="dropbtn">이용 방법</a>
				<div class="dropdown-content">
					<a href="#">객실 둘러보기</a> <a href="#">요금 안내</a> <a href="#">예약 방법</a>
					<a href="#">예약 게시판</a></div></li>
			<li class="dropdown"><a href="javascript:void(0)"
				class="dropbtn">게시판</a>
				<div class="dropdown-content">
					<a href="#">공지사항</a> 
					<a href="#">묻고 답하고</a></div></li>
			<li><a href="#home">프로필</a></li>		


		</ul>
	</div>
</body>
</html>
