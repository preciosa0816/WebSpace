<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;

}
th, td {
  padding: 15px;
  
  
}
/* 특정 아이디를 가진 테이블에만 적용 */
table#t01{  
    width: 60%;  
}
table#t01 tr:nth-child(even) {
  background-color: #ddd;
}
table#t01 tr:nth-child(odd) {
 background-color: #fff;
}
table#t01 th{  
  background-color: olive;
  color: white;
  text-align:center;
}

/* 이 클래스를 쓰는 테이블에게 모두 적용 */
table.c01 {
  width: 700px;    
  background-color: #ffe6e6;
  color: green;
  
}
</style>
</head>
