<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  padding: 5px;
}
table {
  border-spacing: 5px;
  width:100%;

}
</style>
</head>
<body>

<h2>Border Spacing</h2>
<p>Border spacing specifies the space between the cells.</p>

<table>
  <caption><h3>Name</h3></caption>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td colspan="2" style=text-align:center;>Jill Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td rowspan="2" style=text-align:center;>John<br>eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

<p>Try to change the border-spacing to 5px.</p>

</body>
</html>
