<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../style/style.css">
	<style>
		ul{
		list-style-type:circle;
		}
	</style>
</head>
<body>
 <h2>Image Size</h2>
<!--  주석 -->
 <p>Use the style attribute to specify the width and height of an image:</p>
 <img src="../../Images/img_girl.jpg" alt="Girl in a jacket">
<hr>

<h2>Unordered List with Disc Bullets</h2>

<!-- In-line StyleSheet ->internal StyleSheet->external StyleSheet 순으로 적용됨-->
<ul style="list-style-type:disc;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  
  
</body>
</html>
