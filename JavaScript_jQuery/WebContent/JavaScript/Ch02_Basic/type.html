<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//변수정의
		var bool=true;
		var number=5;
		var string='고양이';
		var array=[];
		var object={};
		var who_am_i; //undefined 타입
		
		//변수타입출력
		document.write(typeof number+"<br>");
		document.write(typeof string+"<br>");
		document.write(typeof bool+"<br>");
		document.write(typeof array+"<br>");
		document.write(typeof object+"<br>");
		document.write(typeof who_am_i+"<br>");

	</script>
</body>
