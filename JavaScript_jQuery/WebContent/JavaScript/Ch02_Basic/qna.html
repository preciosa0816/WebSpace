<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	[출력]<br>
	문제: 다음중 표준언어가 아닌것은?<br>
	1.HTML<br>
	2.CSS<br>
	3.Java<br>
	4.JavaScript<br>
	
	<script type="text/javascript">
	var q=prompt("문제: 다음중 표준언어가 아닌것은? \n1.HTML 2.CSS 3.Java 4.JavaScript","");
	
	if(q==3)
		document.write("[결과]<br> 정답입니다.<br>")
	else
		document.write("[결과]<br> 틀렸습니다<br>")
	</script>
	[정답]<br> 
	3번 Java가 정답입니다.
</body>
</html>
