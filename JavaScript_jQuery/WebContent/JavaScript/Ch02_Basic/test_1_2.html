<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var s1=1200;
		var s2=1300;
		var s3=1000;
		var avg=(s1+s2+s3)/3;
		var s4=prompt("4분기 판매량","");
		
		if(parseInt(s4)>avg) {
			window.alert("판매량이 평균 이상입니다.")
		}else if(parseInt(s4)==avg){
			window.alert("판매량이 평균입니다.")
		}else{parseInt(s4)<avg
			window.alert("판매량이 평균 이하입니다.")
		}
		
	</script>
</body>
