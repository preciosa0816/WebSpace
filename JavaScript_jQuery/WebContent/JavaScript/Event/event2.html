<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Event::Keyboard(웹 접근성 고려한 설계)</title>
<script type="text/javascript">
	var color=["white","yellow","aqua","purple"];
	var i=0;
	function colorBg(){
		i++;
		if(i>=color.length) i=0;
		var bodyTag=document.getElementsByTagName("body")[0];
		bodyTag.style.backgroundColor=color[i];
	}
	
	window.onload=function(){
		//btn2
		var btn2=document.getElementById("btn2");
		btn2.onclick=function(){
			colorBg();
		}
		//btn4
		var btn4=document.getElementById("btn4");
		btn4.onmouseover=btn4.onfocus=function(){
			colorBg();
		}
	}
</script>
</head>
<body>
<!-- 마우스가 없을 경우 키보드의 "tab"키를 사용 :이벤트(onfocus) -->
 <p><button onclick="colorBg()">버튼1</button></p>
 <p><button id="btn2">버튼2</button></p>
<!--  onmouseover:: 마우스에 해당 onfocus::Keyboard(tap) -->
 <p><button onmouseover="colorBg()" onfocus="colorBg()">버튼3</button></p>
 <p><button id="btn4">버튼4</button></p>
</body>
</html>
