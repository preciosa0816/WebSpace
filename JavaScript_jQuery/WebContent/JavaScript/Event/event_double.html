<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		
		function fnc1() {
			alert("실행문1")
		}
		
		function fnc2() {
			alert("실행문2")
		}
		
		var myBtn = document.getElementById("btn");
		if(window.addEventListener){//firefox,chrome..
			myBtn.addEventListener("click", fnc1,false);//Bubbling:안->밖 이벤트전파
			myBtn.addEventListener("click", fnc2,false);//Bubbling
		}else{ //internetExplorer(IE8 이하 버전)
			myBtn.attachEvent("onclick",fnc1);
			myBtn.attachEvent("onclick",fnc2);
		}
		
		
	}
</script>
</head>
<body>
	<button id="btn">버튼</button>
</body>
</html>
