<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 데이터를 쿼리 스트링으로 변환</title>
<style>
div{
	font-weight: bold; color:red;
}
</style>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="../jQuery/js/jquery-3.4.1.js"></script>
<script src="../jQuery/js/jquery-migrate-1.4.1.min.js"></script>

<script>
$(document).ready(function() {
   $('#submit').click(function () {  
	  var form_data=$('form').serialize();       
	  $('#result').text(form_data);
  });
});
</script>
</head>
<body>
<form>
	<input type="hidden" name="seq" value="1">
    <label> 이름을 입력하세요 : </label>  
    <input type="text" name="username">  <br>
    <label> 패스워드를 입력하세요 :</label> 
    <input type="password"  name="password">  <br> 
    <input type="checkbox"  name="hobby" value="music"> music
	<input type="checkbox"  name="hobby" value="yoga" > yoga
	<input type="checkbox"  name="hobby" value="reading" > reading <br>
	<input type="button" id="submit" value="전송"> 
</form>  
<hr>	
<div id="result"></div>
