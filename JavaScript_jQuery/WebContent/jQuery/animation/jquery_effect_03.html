<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){	
		$(".txt1").animate({marginLeft:"300px"},1000);
		
		$(".txt2").delay(3000).animate({marginLeft:"300px"},1000); //3초후 애니메이션 실행
		
		$(".btn1").on("click",moveElement);
		
		function moveElement() {
			$(".txt3").animate({marginLeft:"+=50px"},800);
			$(".txt4").animate({marginLeft:"+=50px"},800);
			$(".txt4").stop(); //애니메이션 동작x
			
			
			$(".txt5").animate({marginLeft:"+=50px"},800);
			$(".txt5").stop(true,true);//애니메이션 없이 바로 종료시점으로 이동
		}
	});
</script>
<style type="text/css">
p{width:110px; text-align:center;}
.txt1{background-color: aqua;}
.txt2{background-color: pink;}
.txt3{background-color: orange;}
.txt4{background-color: green;}
.txt5{background-color: gold;}
</style>
</head>
<body>
<p class="txt1">effect 1</p>
<p class="txt2">effect 2<br>delay(3000)</p>
<p><button class="btn1">50px 전진</button></p>
<p class="txt3">effect3</p>
<p class="txt4">effect 4<br>stop()</p>
<p class="txt5">effect 5<br>stop(true,true)</p>
</body>
</html>
