<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){	
		$(".txt1").animate({marginLeft:"100px"},1000)
					.animate({marginLeft:"300px"},1000)
					.animate({marginLeft:"400px"},1000);
		
		$(".txt2").animate({marginLeft:"100px"},1000)
					.animate({marginLeft:"300px"},1000)
					.animate({marginLeft:"400px"},1000);
		$(".txt2").clearQueue(); //현재 실행중인 애니메이션을 제외하고 대기중인 애니메이션은 모두 제거(첫번째 애니메이션만 실행)
		
	});
</script>
<style type="text/css">
.txt1, .txt2{
	width:50px; text-align:center;
background-color: aqua;
}
.txt2{background-color:orange;}
</style>
</head>
<body>
<p class="txt1">content 1</p>
<p class="txt2">content 2</p>
</body>
</html>
