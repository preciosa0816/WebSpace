<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		var arr1=["서울","대전","부산","전주"];
		var arr2=["한국","미국","일본","중국"];
		var obj={
			"name":"정부장",
			"area":"서울"
		}
		//$.inArray(data,Array,start index):배열에 저장된 데이터 중 지정한 데이터를 인덱스 오름차순으로 찾아 먼저 찾은 데이터의 인덱스 값 반환
		var idxNum=$.inArray("부산",arr1); //부산의 인덱스=arr1[2]
		console.log(idxNum);
		
		//$.isArray(object):지정한 객체가 배열객체면 true, 아니면 false
		var okArray1=$.isArray(arr1);
		var okArray2=$.isArray(obj);
		console.log(okArray1); //배열객체면 true
		console.log(okArray2); //배열객체가 아니면 false
		
		//$.merge(arr2,arr1):두 배열 객체를 하나로 묶어 arr2로 반환
		$.merge(arr2,arr1);
		console.log(arr2);	
	});
</script>
</head>
<body>

</body>
</html>
