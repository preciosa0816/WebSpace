<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		//$("요소 선택").hasClass('class값') : class가 있으면 true 없으면 false 
		$("#p1").addClass("aqua"); //클래스 생성
		$("#p2").removeClass("red"); //클래스 삭제
		$("#p3").toggleClass("green"); //클래스가 있으면 삭제하고 없으면 생성
		$("#p4").toggleClass("green");
		$("#p6").text($("#5").hasClass("yellow"));
		
	});
</script>
<style type="text/css">
.aqua{background: aqua}
.red{background: red}
.green{background: green}
.yellow{background: yellow}
</style>
</head>
<body>
	<p id="p1">내용1</p>
	<p id="p2" class="red">내용2</p>
	<p id="p3">내용3</p>
	<p id="p4" class="green">내용4</p>
	<p id="p5" class="yellow">내용5</p>
	<p id="p6"></p>
</body>
</html>
