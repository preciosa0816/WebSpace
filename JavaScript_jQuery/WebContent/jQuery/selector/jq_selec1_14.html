<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript">	
	$(function() {//$(".txt1").parents():$(".txt1")의 전체 상위 요소에 빨간색 파선 생성
		$(".txt1").parents().css({"border":"2px dashed red"})
	});
	
	$(function() {//$(".txt2").parents("div"):$(".txt2")의 전체 상위 요소중 div에만 파란 실선 생성
		$(".txt2").parents("div").css({"border":"2px solid #00f"})
	});
	
	$(function() {//$(".txt3").closest("div"):$(".txt3")의 상위 요소중 가장 가까운 div에만 노란 실선 생성
		$(".txt3").closest("div").css({"border":"2px solid yellow"})
	});
</script>
</head>
<body>
	<h1 class="title">선택자</h1>
	<section>
	<div>
		<p class="txt1">내용1</p>
		<p>내용2</p>
	</div>
	
	</section>
	<section>
	<div>
		<p class="txt2">내용1</p>
		<p>내용2</p>
	</div>
	</section>
	<div>
	<div>
		<p class="txt3">내용1</p>
		<p>내용2</p>
	</div>
	</div>
	
</body>
</html>
