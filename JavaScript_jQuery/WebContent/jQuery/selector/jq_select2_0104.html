<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
li,ul{
margin:5px;}
</style>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>
<script type="text/javascript">
	$(function() { //첫번째와 마지막 요소 칠하기
		$("#menu li:first").css({"background-color":"lightgreen"});
		
		$("#menu li:last").css({"background-color":"lightgreen"});
	})
	$(function() { //짝수/홀수 (주의:처음부터 홀짝을 함)
		$("#menu li:even").css({"border":"1px dashed red"});
		
		$("#menu li:odd").css({"border":"1px dashed blue"});
	})
	
	$(function() { 
		$("#menu li").eq(2).css({"color":"brown"}); //index(2) 색칠
		
		$("#menu li:lt(2)").css({"color":"pink"}); //index(2)의 윗부분 색칠
		
		$("#menu li:gt(2)").css({"color":"green"}); //index(2)의 아래부분 색칠
	})
	
	$(function() { //li의 첫번째, 마지막 요소 색칠
		$("li:first-of-type").css({"border":"2px solid violet"}); //
		
		$("li:last-of-type").css({"border":"2px solid lightblue"}); //
		
	})
	
</script>
</head>
<body>
<h1>탐색 선택자</h1>
<ul id='menu'>
<li>내용1</li>
<li>내용2</li>
<li>내용3</li>
<li>내용4</li>
<li>내용5</li>
<li>내용6</li>

</ul>
<ul>
<li>내용1</li>
<li>내용2</li>
<li>내용3</li>

</ul>
</body>
</html>
